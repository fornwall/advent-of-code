<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>AoC Benchmark</title>
    <meta name="description" content="A solver of Advent of Code problems" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      html,
      body {
        background-color: rgb(15, 15, 35);
        overscroll-behavior-y: contain;
      }
      h1 {
        padding-top: 0.5em;
      }
      form {
        padding: 0.5em;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.1.1/plotly.min.js"
      integrity="sha512-QaIUFweb9pyRnQZEYIujSDTHndibSwqsTSb69aedsfAAUpJRUE5yyYfaNAJIbTDuNECyHR/Cc0N7lQJrp0IEpA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <main class="container">
      <h1 class="text-center">AoC Benchmark</h1>

      <form id="form" class="text-center">
        <select id="year" name="year">
          <option value="2025">Year 2025</option>
          <option value="2024">Year 2024</option>
          <option value="2023">Year 2023</option>
          <option value="2022">Year 2022</option>
          <option value="2021">Year 2021</option>
          <option value="2020">Year 2020</option>
          <option value="2019">Year 2019</option>
          <option value="2018">Year 2018</option>
          <option value="2017">Year 2017</option>
          <option value="2016">Year 2016</option>
          <option value="2015">Year 2015</option>
        </select>
      </form>

      <div style="padding-top: 0.5em">
        <p class="text-center" id="description"></p>
      </div>

      <div class="d-flex justify-content-center" id="spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="result" class="invisible">
        <p id="total-time" class="text-center"></p>

        <p class="text-center">
          <input type="button" value="Rerun" id="rerun-button" />
        </p>

        <div
          id="plot"
          style="
            margin-top: 1em;
            margin-bottom: 1em;
            width: min(60vw, 60vh);
            height: min(60vw, 60vh);
            margin-left: auto;
            margin-right: auto;
          "
        ></div>

        <table
          class="table table-striped text-center"
          style="width: auto !important; margin: auto"
        >
          <thead>
            <tr>
              <th scope="col" class="text-end">Day-Part</th>
              <th scope="col" class="text-end">Time (ms)</th>
              <th scope="col" class="text-end">Time (%)</th>
              <th scope="col" class="text-end">Source</th>
              <th scope="col" class="text-end">Assembly</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
