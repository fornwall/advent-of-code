<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>AoC Benchmark</title>
    <meta name="description" content="A solver of Advent of Code problems" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      html,
      body {
        background-color: rgb(15, 15, 35);
        overscroll-behavior-y: contain;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"
      integrity="sha512-mS3oJ3NDBADQBxpBYuK/jqeQysit9+O0FWhsxprErA1xluQNlxmUmTaACrZMBoTAmOu0Zn4AR4ao17226DUNlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <main class="container">
      <div style="padding-top: 1em">
        <h1 class="text-center">AoC Benchmark</h1>
        <p class="text-center" id="description"></p>
      </div>

      <div class="d-flex justify-content-center" id="spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="result" class="invisible">
        <form id="form" class="text-center">
          <p>
            <select id="year" name="year">
              <option value="2022">Year 2022</option>
              <option value="2021">Year 2021</option>
              <option value="2020">Year 2020</option>
              <option value="2019">Year 2019</option>
              <option value="2018">Year 2018</option>
              <option value="2017">Year 2017</option>
              <option value="2016">Year 2016</option>
              <option value="2015">Year 2015</option>
            </select>
          </p>
        </form>
        <p id="total-time" class="text-center"></p>

        <div
          id="plot"
          style="
            margin-top: 1em;
            margin-bottom: 1em;
            width: min(60vw, 60vh);
            height: min(60vw, 60vh);
            margin-left: auto;
            margin-right: auto;
          "
        ></div>

        <table
          class="table table-striped text-center"
          style="width: auto !important; margin: auto"
        >
          <thead>
            <tr>
              <th scope="col" class="text-end">Day-Part</th>
              <th scope="col" class="text-end">Time (ms)</th>
              <th scope="col" class="text-end">Time (%)</th>
              <th scope="col" class="text-end">Source</th>
              <th scope="col" class="text-end">Assembly</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
