<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AoC Benchmark</title>
    <meta name="description" content="A solver of Advent of Code problems" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="favicon_1.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/superhero/bootstrap.min.css"
      integrity="sha512-OIkcyk7xM5npH4qAW0dlLVzXsAzumZZnHfOB3IL17cXO6bNIK4BpYSh0d63R1llgUcrWZ709bCJhenNrEsno0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.20.0/plotly.min.js"
      integrity="sha512-tuzZby9zsxdCMgqKMHo+ObEWrfBTFlKZ7yIHSow5IYbr0JseLNTXm37NSn0rrWVbvKMfvGUCSm5L1sK9QGuLyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <main class="container" style="max-width: 720px">
      <div style="padding-top: 1em">
        <h1 class="text-center">AoC Benchmark</h1>
        <p class="text-center" id="description"></p>
      </div>

      <div class="d-flex justify-content-center" id="spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="result" class="invisible">
        <p id="total-time" class="text-center"></p>

        <div
          id="plot"
          style="
            margin-top: 1em;
            margin-bottom: 1em;
            width: min(60vw, 60vh);
            height: min(60vw, 60vh);
            margin-left: auto;
            margin-right: auto;
          "
        ></div>

        <form id="form" class="text-center">
          <p>
            <select id="year" name="year">
              <option value="2022">Year 2022</option>
              <option value="2021">Year 2021</option>
              <option value="2020">Year 2020</option>
              <option value="2019">Year 2019</option>
              <option value="2018">Year 2018</option>
              <option value="2017">Year 2017</option>
              <option value="2016">Year 2016</option>
              <option value="2015">Year 2015</option>
            </select>
          </p>
        </form>

        <table
          class="table table-striped text-center"
          style="width: auto !important; margin: auto"
        >
          <thead>
            <tr>
              <th scope="col" class="text-end">Day-Part</th>
              <th scope="col" class="text-end">Time (ms)</th>
              <th scope="col" class="text-end">Time (%)</th>
              <th scope="col" class="text-end">Source</th>
              <th scope="col" class="text-end">Assembly</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
