<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Advent of Code API</title>
    <meta name="description" content="API to solve Advent of Code problems" />

    <!-- https://cdnjs.com/libraries/swagger-ui -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.3.1/swagger-ui-bundle.min.js"
      integrity="sha512-NbdHiATK9LUtXcNgCv79GFUQBMH7CWVvpqY/5vJ7mDe01r4S3tWuEiv9JgMo9YAvgD44Jvj47PAh39UdsdfdvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.3.1/swagger-ui-standalone-preset.min.js"
      integrity="sha512-RDbXNynicl6hPWkswyUgM5wGrJObNRebF0NQCivX4kJ8pSBsSRFPCWeXFdTnd42RX2oQ+wcJGRqugHot+RgrmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.3.1/swagger-ui.min.css"
      integrity="sha512-ZfAdJZStM1+yKF/OZ9l4/3x9paKhdCP6YhQAX8WsMhFUrp/Ox6L5p/E9GIH7Adotp9rxXMRrkWATERDDzSJHrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .info {
        margin-bottom: 0 !important;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script>
      const ui = SwaggerUIBundle({
        url: "openapi.json",
        dom_id: "#swagger-ui",
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset,
        ],
        defaultModelsExpandDepth: 1,
        displayRequestDuration: true,
        docExpansion: "full",
        deepLinking: true,
      });
    </script>
  </body>
</html>
