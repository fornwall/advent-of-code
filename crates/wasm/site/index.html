<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>Advent of Code Solver</title>
    <meta name="description" content="Advent of Code solver" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <link rel="manifest" href="static/manifest.json" />
    <link rel="stylesheet" href="/static/bootstrap.min.css" />

    <style>
      html,
      body {
        background-color: rgb(15, 15, 35);
        user-select: none;
        overscroll-behavior-y: contain;
      }
      a {
        color: rgb(0, 153, 0);
        text-decoration: none;
      }
      a:hover,
      a:focus {
        color: #99ff99;
      }

      .input-group .input-group-text {
        min-width: 4em;
      }

      .blink {
        animation: blinker 0.5s linear 3;
      }

      @keyframes blinker {
        50% {
          color: Rgba(0, 0, 0, 0);
        }
      }

      button .in-progress {
        display: none;
      }

      button.in-progress .when-idle {
        display: none;
      }

      button:not(.in-progress) .when-in-progress {
        display: none;
      }

      #output {
        cursor: copy;
        white-space: pre-wrap;
      }

      #output::before {
        float: right;
      }

      #output:not(.copied)::before {
        content: url('data:image/svg+xml,<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard" fill="white" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg>');
      }

      #output.copied::before {
        content: url('data:image/svg+xml,<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check" fill="white" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/></svg>');
      }
    </style>
  </head>

  <body>
    <main class="container" style="max-width: 720px">
      <form>
        <div class="py-3 text-center">
          <h1 class="mt-0">Advent of Code Solver</h1>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label for="year" class="input-group-text">Year</label>
          </div>
          <select id="year" accesskey="y" class="form-select">
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="day">Day</label>
          </div>
          <select id="day" accesskey="d" class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label for="part" class="input-group-text">Part</label>
          </div>
          <select id="part" accesskey="p" class="form-select">
            <option value="1">One</option>
            <option value="2">Two</option>
          </select>
        </div>

        <div class="container">
          <div class="row mb-3">
            <div class="col p-0">
              <button
                id="open-problem"
                type="button"
                class="btn btn-secondary form-control"
                accesskey="g"
              >
                Problem
              </button>
            </div>
            <div class="col pl-2 pr-2">
              <button
                id="paste"
                type="button"
                class="btn btn-secondary form-control"
                accesskey="v"
              >
                Paste
              </button>
            </div>
            <div class="col p-0">
              <button
                id="open-playground"
                type="button"
                class="btn btn-secondary form-control"
                accesskey="e"
              >
                Code
              </button>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-text">
            <label for="input">Input</label>
          </div>
          <textarea
            id="input"
            class="form-control"
            rows="3"
            required="required"
            spellcheck="false"
            accesskey="i"
            maxlength="100000"
          ></textarea>
        </div>

        <div class="container">
          <div class="row mb-3">
            <div class="col p-0">
              <button
                id="run-visualizer"
                type="button"
                class="btn btn-primary form-control"
                accesskey="s"
                disabled="disabled"
              >
                Show
              </button>
            </div>
            <div class="col pe-0">
              <button
                id="solve-button"
                type="button"
                class="btn btn-primary form-control"
                accesskey="w"
              >
                Solve
                <span
                  id="execution-time"
                  class="badge text-bg-secondary"
                ></span>
                <span class="when-in-progress">
                  <span class="spinner-border spinner-border-sm" role="status">
                    <span class="visually-hidden">Running...</span>
                  </span>
                </span>
              </button>
            </div>
          </div>
        </div>

        <div class="form-group output">
          <!-- prettier-ignore -->
          <div id="output" class="alert alert-info" role="alert" accesskey="c">The problem answer will be shown here.</div>
        </div>
      </form>
    </main>

    <footer class="text-center">
      <ul class="list-inline">
        <li class="list-inline-item">
          <a href="https://adventofcode.com/">Advent of Code</a>
        </li>
        <li class="list-inline-item"><a href="/api/">API</a></li>
        <li class="list-inline-item"><a href="/runbench/">Benchmark</a></li>
        <li class="list-inline-item">
          <a href="https://github.com/fornwall/advent-of-code">Source</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
