<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Advent of Code 2019</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic">
    <style>
        body { margin: 20px; }
        .blink { animation: blinker 0.5s linear 3; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
  </head>
  <body>
   <div class="content">
    <h1>Advent of Code 2019 - Hello world</h1>
    <p>This page runs solutions for the <a href="https://adventofcode.com/2019">Advent of Code 2019</a> using WebAssembly.</p>
    <p>See the <a href="https://github.com/fornwall/advent-of-code-2019-rs">Github repo</a> for details.</p>

    <h2><label for="day">Day</label></h2>
    <select id="day">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
    </select>

    <h2><label for="part">Part</label></h2>
    <select id="part">
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <h2>Input</h2>
    <textarea id="input" rows="5"></textarea>
    <button id="run_button">Run</button>

    <h2>Output</h2>
    <pre id="output" />

    <script src="./bootstrap.js"></script>
   </div>
  </body>
</html>
