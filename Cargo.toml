[workspace]
members = [ "crates/*" ]
exclude = [ "crates/painter", "crates/fuzzing-afl" ]
resolver = "2"

[workspace.package]
authors = ["Fredrik Fornwall <fredrik@fornwall.net>"]
edition = "2021"
homepage = "https://github.com/fornwall/advent-of-code"
license = "MIT"
repository = "https://github.com/fornwall/advent-of-code"
rust-version = "1.74"
version = "2022.0.58"

[profile.release]
lto = true
panic = 'abort'
codegen-units = 1

[profile.release-quickbuild]
inherits = "release"
lto = false
panic = 'abort'

[profile.bench]
lto = true
codegen-units = 1

[workspace.lints.rust]
future_incompatible = "forbid"
nonstandard_style = "warn"
rust_2021_compatibility = "forbid"
single_use_lifetimes = "warn"
trivial_numeric_casts = "forbid"
unused_lifetimes = "forbid"

